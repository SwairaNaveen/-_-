<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photophile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: black; /* Ensure background is black to match the theme */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: transparent;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 25px;
            font-family: 'Bodoni MT Black', serif;
            font-weight: bold;
            background-image: url('images/street/1.jpg'); /* Same image as the heading */
            background-size: cover;
            background-attachment: fixed; /* Parallax effect */
            background-position: center;
            -webkit-background-clip: text;
            background-clip: text;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
            transform: scale(1.1);
            border-radius: 5px;
        }

        .container {
            text-align: center;
            position: relative;
            margin-top: 50px;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-background {
            font-size: 150px;
            font-family: 'Bodoni MT Black', serif;
            color: transparent;
            background-image: url('images/street/1.jpg');
            background-size: cover;
            background-attachment: fixed; /* This is the key for parallax */
            background-position: center;
            -webkit-background-clip: text;
            background-clip: text;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
            padding: 20px;
        }

        .gallery figure {
            margin: 0;
            position: relative;
        }

        .gallery img {
            width: 300px; /* Fixed width */
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures the image covers the dimensions without distortion */
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.5);
        }

        .gallery figcaption {
            text-align: center;
            margin-top: 10px;
            color: white;
            font-size: 16px;
            font-style: italic;
        }
    </style>
</head>
